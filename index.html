<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>

      <div class="cart">ðŸ›’ Cart ({{ cart }})</div>

      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img :disabled="!inStock" :src="image">
          </div>
          <div class="product-info">
            <h1>{{ product }}</h1>
            <p><span v-if="inStock">In</span><span v-else>Out of</span> Stock â€“Â <span>{{ inventory }}</span> pairs remaining</p>
            <div class="clearfix">
              <div class="color-circle" :style="cutPie">
              </div>
              <ul>
                <li v-for="material in composition" :style="{ color: material.hex }"><span><span>{{ material.percentage }}</span>% <span>{{ material.material }}</span></span></li>
              </ul>
            </div>

            <div v-if="variants.length > 1" class="clearfix">
              <div
              v-for="variant in variants"
              :key="variant.id"
              @mouseover="updateImage(variant.color)"
              class="color-circle"
              :style="{ backgroundColor: variant.color }">
            </div>
          </div>

          <button
            :disabled="!inStock"
            @click="addToCart">
            Add to Cart
          </button>

          <button
            :disabled="this.cart < 1"
            @click="removeFromCart">
            Remove
          </button>
        </div>
      </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
